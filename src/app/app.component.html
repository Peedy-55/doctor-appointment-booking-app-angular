<div *ngIf='true' >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Doctor-Appointment-Booking-App</a>

          <div class="navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a *ngIf="loggedIn===false" class="nav-link active" aria-current="page" routerLink='login' routerLinkActive="active">Login</a>
              <a *ngIf="loggedIn===false" class="nav-link" routerLink='register' routerLinkActive="active">Register</a>
              <a *ngIf="userType=='client' || userType=='doctor'" class="nav-link" routerLink='update-account' routerLinkActive="active">Update Account</a>
              <a *ngIf="userType=='client'" class="nav-link" routerLink='doctors' routerLinkActive="active">Book Appointment</a>
              <a *ngIf="userType=='client' || userType=='doctor' || userType=='admin'" class="nav-link" routerLink='appointments' routerLinkActive="active">Appointments</a>
              
              <!-- TO BE ONLY ACCESSED BY ADMIN -->
              <a *ngIf="userType=='admin'" class="nav-link" routerLink='all-doctors' routerLinkActive="active">Doctor Database</a>
              <a *ngIf="userType=='admin'" class="nav-link" routerLink='all-clients' routerLinkActive="active">Client Database</a>


              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        
        </div>

        <button class="btn btn-outline-danger me-2" *ngIf="loggedIn" (click)="logout()" type="button">Logout</button>
        
      </nav>
